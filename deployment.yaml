apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejsapp-pod
  labels:
     app: nodejsapp
     
spec:
  template:
     metadata:
       name: nodejsapp-pod
       labels: 
         app: nodejsapp
         type: backend-end
     spec:
         containers:
           - name: nodejsapp-pod
             image: "atulkumar04/devopstask:%BUILD_NUMBER%"
         imagePullSecrets:
           - name: regcred

  replicas: 1
  selector:
    matchLabels:
      app: nodejsapp
      

---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
spec:
  selector:
    app: nodejsapp
  ports:
    - protocol: TCP
      targetPort: 4000
      port: 4000
      
